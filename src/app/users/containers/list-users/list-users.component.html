
  <div class="row">
    <div class="col-md-2 offset-md-8">
      <button mat-raised-button class="add-button" color="primary" routerLink="create">
        <mat-icon>add_box</mat-icon> Ajouter
      </button>
    </div>
  </div>

      <div class="example-container mat-elevation-z8">
        <table [dataSource]="items" mat-table matSort>
  
          
          <ng-container matColumnDef="id" sticky>
            <th *matHeaderCellDef mat-header-cell mat-sort-header> ID</th>
            <td *matCellDef="let element" mat-cell> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="firstName" sticky>
            <th *matHeaderCellDef mat-header-cell mat-sort-header> firstName</th>
            <td *matCellDef="let element" mat-cell> {{element.firstName}} </td>
          </ng-container>
  
  
          <ng-container matColumnDef="lastName">
            <th *matHeaderCellDef mat-header-cell mat-sort-header> lastName</th>
            <td *matCellDef="let element" mat-cell> {{element.lastName}} </td>
          </ng-container>

          <ng-container matColumnDef="userName">
            <th *matHeaderCellDef mat-header-cell mat-sort-header> userName</th>
            <td *matCellDef="let element" mat-cell> {{element.userName}} </td>
          </ng-container>

          <ng-container matColumnDef="password">
            <th *matHeaderCellDef mat-header-cell mat-sort-header> password</th>
            <td *matCellDef="let element" mat-cell> {{element.password}} </td>
          </ng-container>
  


          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
            <mat-cell *matCellDef="let element">

              <button mat-icon-button color='accent' (click)="deleteItem(element.id)"
              matTooltip="supprimer" matTooltipPosition="above"> 
                <mat-icon>delete_outline</mat-icon>
              </button>
              <button mat-icon-button color='accent' (click)="updateItem(element.id)" matTooltip="edit"
                matTooltipPosition="above"> 
                <mat-icon>edit</mat-icon>
              </button>
            </mat-cell>
          </ng-container>
  
    
  
          <tr *matHeaderRowDef="displayedColumns; sticky: true" mat-header-row></tr>
          <tr  *matRowDef="let row; columns: displayedColumns;" mat-row (click)="create(row)"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[25,50,100]" [pageSize]="25" showFirstLastButtons></mat-paginator>
      </div>
