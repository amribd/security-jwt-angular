<div class="panel">
    <div class="card card-stats">
      <div class="panel-title">Chargement des fichiers Excel</div>
      <div class="panel-body">
        <form [formGroup]="form">
          <div class="div-form">
            <!--<input id="file-input" formenctype="multipart/form-data" type="file" multiple-->
                   <!--formControlName="fichier" (change)="handleFileInput($event.target.files)"/>-->
            <mat-form-field appearance="outline">
              <ngx-mat-file-input formControlName="fichier" placeholder="Basic Input"
                      [accept]="'.xlsx, .xls'"></ngx-mat-file-input>
              <mat-icon matSuffix>folder</mat-icon>
              
            </mat-form-field>
  
          </div>
          <div class="group-btn">
            <div class="btn-round">
              <button type="button" (click)="annuler()" class="">
                ANNULER
              </button>
            </div>
            <div class="btn-round">
              <button type="submit"  (click)="uploadFile()" class="">
                CHARGER
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
