<div class="row justify-content-around">
    <div class="col-md-8">
        <mat-card class="user-card">
            <mat-card-title>Creation d'un User</mat-card-title>
            <mat-card-content>
                <form (ngSubmit)="onSubmit()" [formGroup]="itemForm">

                    <div class="row">
                        <div class="col">
                            <mat-form-field appearance="outline" class="field" floatLabel="never">
                                <mat-label>Identifiant</mat-label>
                                <input formControlName="id" matInput>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <mat-form-field appearance="outline" class="field" floatLabel="auto">
                                <mat-label>Name</mat-label>
                                <input matInput formControlName="name">
                                <mat-icon matSuffix>account_circle</mat-icon>
                                <!-- <mat-error *ngIf="!username.valid && username.touched">
                                    <span *ngIf="username.errors.required">Username est Obligatoire.</span>
                                    <span *ngIf="username.errors.nameIsForbiden">cet Username est interdit.</span>
                                </mat-error> -->
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <mat-form-field appearance="outline" class="field" floatLabel="never">
                                <mat-label>Description</mat-label>
                                <input formControlName="description" matInput>
                                <mat-icon matSuffix>email</mat-icon>
                                <!-- <mat-error *ngIf="!email.valid && email.touched">
                                    <span *ngIf="email.errors.required">Email est Obligatoire</span>
                                    <span *ngIf="email.errors.email"> L'email est incorrect.</span>
                                    <span *ngIf="email.errors.pattern"> Merci d'entrer un email de format xyz@exemple.xz</span>
                                </mat-error> -->
                            </mat-form-field>
                        </div>
                    </div>


                 
                   
                   
                    <div class="row">
                        <div class="col offset-9">

                            <button  mat-raised-button type="submit">submit</button>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
